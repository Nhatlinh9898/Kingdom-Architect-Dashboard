
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingdom Architect Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        margin: 0;
        overflow: hidden;
      }

      .btn-game {
        position: relative;
        background: linear-gradient(to bottom, #3b82f6, #1d4ed8);
        border: 2px solid #000;
        box-shadow: inset 2px 2px 0px rgba(255,255,255,0.2), 2px 2px 0px rgba(0,0,0,0.5);
        transition: all 0.1s;
      }

      .btn-game:hover:not(:disabled) {
        background: linear-gradient(to bottom, #60a5fa, #2563eb);
        transform: translateY(-1px);
      }

      .btn-game:active:not(:disabled) {
        transform: translateY(1px);
      }
      
      .btn-game:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        filter: grayscale(1);
      }

      .btn-gold { background: linear-gradient(to bottom, #fbbf24, #d97706); color: #000; }
      .btn-red { background: linear-gradient(to bottom, #ef4444, #991b1b); color: #fff; }

      .scroll-parchment::-webkit-scrollbar { width: 6px; }
      .scroll-parchment::-webkit-scrollbar-thumb { background: #92400e; border-radius: 10px; }

      @keyframes red-alert-pulse {
        0% { background-color: rgba(0,0,0,0); }
        50% { background-color: rgba(239, 68, 68, 0.1); }
        100% { background-color: rgba(0,0,0,0); }
      }
      .red-alert { animation: red-alert-pulse 1s infinite; }

      .floating-text {
        animation: float-up 1.5s forwards;
        pointer-events: none;
        position: absolute;
        font-weight: bold;
        z-index: 50;
      }

      @keyframes float-up {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-50px); opacity: 0; }
      }

      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
      }

      .animate-spin-slow {
        animation: spin 8s linear infinite;
      }
    </style>
